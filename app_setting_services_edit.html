<!doctype html>
<html lang="ar" style="direction: rtl;">

<head>
    <meta charset="utf-8" />
    <title> WashSquad </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Premium Multipurpose Admin & Dashboard Template" name="description" />
    <meta content="Themesdesign" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <!-- jvectormap -->
    <link href="assets/libs/jqvmap/jqvmap.min.css" rel="stylesheet" />
    <!-- Bootstrap Css -->
    <link href="assets/css/bootstrap-rtl.min.css" rel="stylesheet" type="text/css" />
    <!-- Plugins css -->
    <link href="assets/libs/dropzone/min/dropzone.min.css" rel="stylesheet" type="text/css" />
    <!-- Icons Css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
    <!-- App Css-->
    <link href="assets/css/app-rtl.min.css" rel="stylesheet" type="text/css" />
</head>

<body data-sidebar="dark">
    <!-- Begin page -->
    <div id="layout-wrapper">
        <!-- ==========  Header  ========== -->
        <section id="MainHeader"></section>
        <!-- ==========  Sidebar  ========== -->
        <section id="MainSidebar"></section>
        <!-- ============================================================== -->
        <!-- Start right Content here -->
        <!-- ============================================================== -->
        <div class="main-content">
            <div class="page-content">
                <!-- breadcrumb -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <ol class="breadcrumb ">
                        <li class="breadcrumb-item"> <a href="app_setting_services.html"> الخدمات </a> </li>
                        <li class="breadcrumb-item active"> <a href="#!"> غسيل </a> </li>
                        <li class="breadcrumb-item active"> <a href="#!"> تعديل </a> </li>
                    </ol>
                    <button class="btn btn-dark" onclick="history.back()"> عودة </button>
                </div>
                <!-- end breadcrumb -->

                <!-- edit Service -->
                <section class="editService">
                    <form action="">
                        <div class="mb-3">
                            <label class="form-label"> عنوان الخدمة باللغة العربية </label>
                            <input class="form-control" type="text" placeholder="">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"> عنوان الخدمة باللغة الانجليزية </label>
                            <input class="form-control" type="text" placeholder="">
                        </div>
                        <div class="row">
                            <div class="col-md-6 p-2">
                                <label class="form-label"> صورة الخدمة عربي </label>
                                <div action="#" class="dropzone">
                                    <div class="fallback">
                                        <input name="file" type="file">
                                    </div>
                                    <div class="dz-message needsclick">
                                        <i class="display-6 mo-icon  fas fa-images"></i>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-6 p-2">
                                <label class="form-label"> صورة الخدمة انجليزي </label>
                                <div action="#" class="dropzone">
                                    <div class="fallback">
                                        <input name="file" type="file">
                                    </div>
                                    <div class="dz-message needsclick">
                                        <i class="display-6 mo-icon  fas fa-images"></i>
                                    </div>
                                </div>

                            </div>
                         
                        </div>
                        <div class="text-end py-2">
                            <button type="submit" class="btn orangeBtn"> حفظ و إغلاق </button>
                        </div>
                    </form>
                </section>
                <!-- end edit Service -->





            </div>
        </div>
        <!-- JAVASCRIPT -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="assets/libs/metismenu/metisMenu.min.js"></script>
        <script src="assets/libs/simplebar/simplebar.min.js"></script>
        <script src="assets/libs/node-waves/waves.min.js"></script>
        <!-- dropzone js -->
        <script src="assets/libs/dropzone/min/dropzone.min.js"></script>
        <!-- apexcharts js -->
        <script src="assets/libs/apexcharts/apexcharts.min.js"></script>
        <!-- jquery.vectormap map -->
        <script src="assets/libs/jqvmap/jquery.vmap.min.js"></script>
        <script src="assets/libs/jqvmap/maps/jquery.vmap.usa.js"></script>
        <script src="assets/js/pages/dashboard.init.js"></script>
        <script src="assets/js/app.js"></script>
        <script>
            $('#MainHeader').load('header.html');
            $('#MainSidebar').load('sidebar.html');
        </script>
</body>

</html>
